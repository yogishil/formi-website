<svg viewBox="0 0 800 2000" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="2000" fill="#F5F7FA"/>
    
    <!-- Gradients and Patterns -->
    <defs>
      <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#0FF4C6"/>
        <stop offset="100%" style="stop-color:#8A2BE2"/>
      </linearGradient>
      <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#1A2B4C"/>
        <stop offset="100%" style="stop-color:#344966"/>
      </linearGradient>
      <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:#0FF4C6;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#0FF4C6;stop-opacity:0" />
      </radialGradient>
    </defs>
    
    <!-- Header Navigation -->
    <rect x="0" y="0" width="800" height="70" fill="#1A2B4C"/>
    
    <!-- Logo -->
    <rect x="20" y="15" width="100" height="40" rx="5" fill="#0FF4C6"/>
    <text x="50" y="42" font-family="Arial" font-size="20" font-weight="bold" fill="#1A2B4C" text-anchor="middle">FORMI</text>
    
    <!-- Navigation Items -->
    <text x="150" y="42" font-family="Arial" font-size="14" fill="white">Platforms ▼</text>
    <text x="250" y="42" font-family="Arial" font-size="14" fill="white" font-weight="bold">Solutions ▼</text>
    <text x="350" y="42" font-family="Arial" font-size="14" fill="white">Docs ▼</text>
    <text x="430" y="42" font-family="Arial" font-size="14" fill="white">Community ▼</text>
    <text x="535" y="42" font-family="Arial" font-size="14" fill="white">Enterprise</text>
    <text x="620" y="42" font-family="Arial" font-size="14" fill="white">Pricing</text>
    
    <!-- Sign In Button -->
    <rect x="670" y="20" width="60" height="30" rx="5" fill="none" stroke="white" stroke-width="1"/>
    <text x="700" y="40" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Sign In</text>
    
    <!-- Get Started Button -->
    <rect x="740" y="20" width="40" height="30" rx="5" fill="url(#buttonGradient)"/>
    <text x="760" y="40" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Get Started</text>
    
    <!-- Hero Section -->
    <rect x="0" y="70" width="800" height="200" fill="url(#heroGradient)"/>
    <text x="400" y="140" font-family="Arial" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Conversational AI Solutions for Sales</text>
    <text x="400" y="190" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Transform your sales process with intelligent AI conversations</text>
    
    <!-- Overview Section -->
    <rect x="100" y="310" width="600" height="60" rx="5" fill="white"/>
    <text x="400" y="348" font-family="Arial" font-size="22" font-weight="bold" fill="#1A2B4C" text-anchor="middle">Key Sales Use Cases and Solutions</text>

    <!-- Solution Card 1 - Lead Qualification -->
    <rect x="100" y="400" width="600" height="280" rx="10" fill="white" stroke="#E0E5EC" stroke-width="1"/>
    <text x="130" y="440" font-family="Arial" font-size="24" font-weight="bold" fill="#1A2B4C">Lead Qualification & Nurturing</text>
    <text x="130" y="480" font-family="Arial" font-size="18" font-weight="bold" fill="#666666">Pain Points:</text>
    
    <!-- Pain Points List -->
    <circle cx="145" cy="510" r="4" fill="#0FF4C6"/>
    <text x="165" y="515" font-family="Arial" font-size="14" fill="#666666">Sales teams waste valuable time on unqualified leads</text>
    
    <circle cx="145" cy="535" r="4" fill="#0FF4C6"/>
    <text x="165" y="540" font-family="Arial" font-size="14" fill="#666666">Inconsistent qualification criteria across team members</text>
    
    <circle cx="145" cy="560" r="4" fill="#0FF4C6"/>
    <text x="165" y="565" font-family="Arial" font-size="14" fill="#666666">Delayed follow-ups leading to lost opportunities</text>
    
    <circle cx="145" cy="585" r="4" fill="#0FF4C6"/>
    <text x="165" y="590" font-family="Arial" font-size="14" fill="#666666">Manual tracking of prospect engagement is time-consuming</text>
    
    <circle cx="145" cy="610" r="4" fill="#0FF4C6"/>
    <text x="165" y="615" font-family="Arial" font-size="14" fill="#666666">Difficulty matching relevant content to prospect needs</text>
    
    <!-- Solution -->
    <text x="130" y="645" font-family="Arial" font-size="18" font-weight="bold" fill="#1A2B4C">Our Solution:</text>
    <rect x="130" y="655" width="540" height="2" fill="#E0E5EC"/>
    <foreignObject x="130" y="665" width="540" height="100">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <p style="font-family: Arial; font-size: 14px; line-height: 1.5; color: #666666; margin: 0; padding: 0;">
                Our Conversational AI platform transforms lead management through natural, intelligent interactions that qualify prospects efficiently while building relationships. The system conducts initial screenings through engaging conversations, automatically schedules timely follow-ups, and dynamically scores leads based on engagement signals. By identifying specific needs during conversations, it delivers precisely targeted content to nurture prospects through their journey.
            </p>
        </div>
    </foreignObject>

    <!-- Solution Card 2 - Pipeline Acceleration -->
    <rect x="100" y="710" width="600" height="280" rx="10" fill="white" stroke="#E0E5EC" stroke-width="1"/>
    <text x="130" y="750" font-family="Arial" font-size="24" font-weight="bold" fill="#1A2B4C">Pipeline Acceleration</text>
    <text x="130" y="790" font-family="Arial" font-size="18" font-weight="bold" fill="#666666">Pain Points:</text>
    
    <!-- Pain Points List -->
    <circle cx="145" cy="820" r="4" fill="#0FF4C6"/>
    <text x="165" y="825" font-family="Arial" font-size="14" fill="#666666">Stalled deals often go unnoticed until it's too late</text>
    
    <circle cx="145" cy="845" r="4" fill="#0FF4C6"/>
    <text x="165" y="850" font-family="Arial" font-size="14" fill="#666666">Meeting scheduling creates unnecessary back-and-forth</text>
    
    <circle cx="145" cy="870" r="4" fill="#0FF4C6"/>
    <text x="165" y="875" font-family="Arial" font-size="14" fill="#666666">Inconsistent handling of common objections across the team</text>
    
    <circle cx="145" cy="895" r="4" fill="#0FF4C6"/>
    <text x="165" y="900" font-family="Arial" font-size="14" fill="#666666">Sales reps lack real-time competitive intelligence during calls</text>
    
    <circle cx="145" cy="920" r="4" fill="#0FF4C6"/>
    <text x="165" y="925" font-family="Arial" font-size="14" fill="#666666">Manual deal tracking consumes valuable selling time</text>
    
    <!-- Solution -->
    <text x="130" y="955" font-family="Arial" font-size="18" font-weight="bold" fill="#1A2B4C">Our Solution:</text>
    <rect x="130" y="965" width="540" height="2" fill="#E0E5EC"/>
    <foreignObject x="130" y="975" width="540" height="100">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <p style="font-family: Arial; font-size: 14px; line-height: 1.5; color: #666666; margin: 0; padding: 0;">
                Accelerate your sales pipeline with AI-powered deal monitoring that proactively identifies and engages stalled opportunities. Our solution eliminates scheduling friction by autonomously coordinating meetings with prospects. It provides consistent, tested messaging for handling common objections and delivers competitive intelligence precisely when reps need it, ensuring they're always prepared for critical conversations.
            </p>
        </div>
    </foreignObject>

    <!-- Solution Card 3 - Account Management -->
    <rect x="100" y="1020" width="600" height="280" rx="10" fill="white" stroke="#E0E5EC" stroke-width="1"/>
    <text x="130" y="1060" font-family="Arial" font-size="24" font-weight="bold" fill="#1A2B4C">Account Management</text>
    <text x="130" y="1100" font-family="Arial" font-size="18" font-weight="bold" fill="#666666">Pain Points:</text>
    
    <!-- Pain Points List -->
    <circle cx="145" cy="1130" r="4" fill="#0FF4C6"/>
    <text x="165" y="1135" font-family="Arial" font-size="14" fill="#666666">Customer relationships suffer from inconsistent engagement</text>
    
    <circle cx="145" cy="1155" r="4" fill="#0FF4C6"/>
    <text x="165" y="1160" font-family="Arial" font-size="14" fill="#666666">Upsell/cross-sell opportunities go unidentified</text>
    
    <circle cx="145" cy="1180" r="4" fill="#0FF4C6"/>
    <text x="165" y="1185" font-family="Arial" font-size="14" fill="#666666">Surprise contract expirations lead to rushed renewal conversations</text>
    
    <circle cx="145" cy="1205" r="4" fill="#0FF4C6"/>
    <text x="165" y="1210" font-family="Arial" font-size="14" fill="#666666">Customer satisfaction issues often detected too late</text>
    
    <circle cx="145" cy="1230" r="4" fill="#0FF4C6"/>
    <text x="165" y="1235" font-family="Arial" font-size="14" fill="#666666">Account managers stretched too thin across too many accounts</text>
    
    <!-- Solution -->
    <text x="130" y="1265" font-family="Arial" font-size="18" font-weight="bold" fill="#1A2B4C">Our Solution:</text>
    <rect x="130" y="1275" width="540" height="2" fill="#E0E5EC"/>
    <foreignObject x="130" y="1285" width="540" height="100">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <p style="font-family: Arial; font-size: 14px; line-height: 1.5; color: #666666; margin: 0; padding: 0;">
                Our Conversational AI maintains consistent relationships through automated regular check-ins that feel personal and attentive. The system identifies upsell and cross-sell opportunities by recognizing signals in customer conversations, while proactively managing renewals with timely outreach before contracts expire. Continuous monitoring of conversation sentiment allows for early identification of satisfaction issues, enabling proactive intervention.
            </p>
        </div>
    </foreignObject>

    <!-- Solution Card 4 - Sales Intelligence -->
    <rect x="100" y="1330" width="600" height="280" rx="10" fill="white" stroke="#E0E5EC" stroke-width="1"/>
    <text x="130" y="1370" font-family="Arial" font-size="24" font-weight="bold" fill="#1A2B4C">Sales Intelligence & Operations</text>
    <text x="130" y="1410" font-family="Arial" font-size="18" font-weight="bold" fill="#666666">Pain Points:</text>
    
    <!-- Pain Points List -->
    <circle cx="145" cy="1440" r="4" fill="#0FF4C6"/>
    <text x="165" y="1445" font-family="Arial" font-size="14" fill="#666666">Incomplete or outdated CRM data hampering sales effectiveness</text>
    
    <circle cx="145" cy="1465" r="4" fill="#0FF4C6"/>
    <text x="165" y="1470" font-family="Arial" font-size="14" fill="#666666">Manual activity logging taking time away from selling</text>
    
    <circle cx="145" cy="1490" r="4" fill="#0FF4C6"/>
    <text x="165" y="1495" font-family="Arial" font-size="14" fill="#666666">Subjective deal risk assessment leading to forecast inaccuracies</text>
    
    <circle cx="145" cy="1515" r="4" fill="#0FF4C6"/>
    <text x="165" y="1520" font-family="Arial" font-size="14" fill="#666666">Sales forecasting based on gut feeling rather than objective data</text>
    
    <circle cx="145" cy="1540" r="4" fill="#0FF4C6"/>
    <text x="165" y="1545" font-family="Arial" font-size="14" fill="#666666">Administrative tasks overwhelming sales representatives</text>
    
    <!-- Solution -->
    <text x="130" y="1575" font-family="Arial" font-size="18" font-weight="bold" fill="#1A2B4C">Our Solution:</text>
    <rect x="130" y="1585" width="540" height="2" fill="#E0E5EC"/>
    <foreignObject x="130" y="1595" width="540" height="100">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <p style="font-family: Arial; font-size: 14px; line-height: 1.5; color: #666666; margin: 0; padding: 0;">
                Transform your sales operations with automated CRM data enrichment that keeps prospect records current without manual entry. Our solution logs all touchpoints automatically, eliminating administrative burden while improving data quality. AI-powered analysis identifies deals at risk based on conversation patterns and sentiment, while providing more accurate sales forecasts based on objective conversation data rather than subjective assessments.
            </p>
        </div>
    </foreignObject>
    
    <!-- Solution Card 5 - Market Feedback -->
    <rect x="100" y="1640" width="600" height="280" rx="10" fill="white" stroke="#E0E5EC" stroke-width="1"/>
    <text x="130" y="1680" font-family="Arial" font-size="24" font-weight="bold" fill="#1A2B4C">Market Feedback Collection</text>
    <text x="130" y="1720" font-family="Arial" font-size="18" font-weight="bold" fill="#666666">Pain Points:</text>
    
    <!-- Pain Points List -->
    <circle cx="145" cy="1750" r="4" fill="#0FF4C6"/>
    <text x="165" y="1755" font-family="Arial" font-size="14" fill="#666666">Product teams lack direct visibility into customer requests</text>
    
    <circle cx="145" cy="1775" r="4" fill="#0FF4C6"/>
    <text x="165" y="1780" font-family="Arial" font-size="14" fill="#666666">Pricing feedback often lost or inconsistently captured</text>
    
    <circle cx="145" cy="1800" r="4" fill="#0FF4C6"/>
    <text x="165" y="1805" font-family="Arial" font-size="14" fill="#666666">Competitive intelligence scattered across various team members</text>
    
    <circle cx="145" cy="1825" r="4" fill="#0FF4C6"/>
    <text x="165" y="1830" font-family="Arial" font-size="14" fill="#666666">Difficulty identifying market trends from fragmented feedback</text>
    
    <circle cx="145" cy="1850" r="4" fill="#0FF4C6"/>
    <text x="165" y="1855" font-family="Arial" font-size="14" fill="#666666">Delayed transmission of market insights to product teams</text>
    
    <!-- Solution -->
    <text x="130" y="1885" font-family="Arial" font-size="18" font-weight="bold" fill="#1A2B4C">Our Solution:</text>
    <rect x="130" y="1895" width="540" height="2" fill="#E0E5EC"/>
    <foreignObject x="130" y="1905" width="540" height="100">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <p style="font-family: Arial; font-size: 14px; line-height: 1.5; color: #666666; margin: 0; padding: 0;">
                Capture valuable market intelligence automatically through every conversation. Our system identifies and categorizes product feature requests, systematically documents customer reactions to pricing discussions, and gathers competitive mentions for comprehensive market analysis. This continuous feedback loop ensures product and pricing decisions are informed by actual market needs and competitive positioning.
            </p>
        </div>
    </foreignObject>

    <rect x="0" y="1950" width="800" height="50" fill="#1A2B4C"/>
